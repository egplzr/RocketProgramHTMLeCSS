<!DOCTYPE html>
<html ng-app="usersModule" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body ng-controller="usersController" class="bg-black text-white">
    <header class="container my-5">
        <div class="row text-center">
            <div class="col-12">
                <h1>Gerenciar usu√°rios</h2>
            </div>
            <div ng-if="showAlert" class="alert alert-info container-sm text-center" role="alert">
                {{message}}
            </div>
        </div>
    </header>
    <main>
        <section class="container bg-dark border-dark rounded-3 p-4">
            <div class="row d-flex align-items-center justify-content-center gap-3">
                <div ng-repeat="user in users" class="card col-5 p-2 d-flex align-items-center">
                    <img ng-if="user.tipo === 'Aluno'" src="./cholar.png" alt="scholar.png"
                        class="rounded mb-3 card-img-top w-25">
                    <img ng-if="user.tipo === 'Professor'" src="./teacher.png" alt="teacher.png"
                        class="rounded mb-3 card-img-top w-25">
                    <div class="card-body">
                        <h5>Nome: {{user.nome}}</h5>
                        <h5>Tipo: {{user.tipo}}</h5>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./main.js"></script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
