<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/previsao.css">
</head>

<body>
    <section class="card">
        <img src="https://openweathermap.org/img/wn/04d@4x.png" alt="clouds" class="icon">
        <h2>26°</h2>

        <div class="min-max">
            <p class="feels-like">Sensação térmica dê <span>28</span>°</p>
            <p >Min <span class="min">26</span>°</p>
            <p >Min <span class="max">27</span>°</p>
        </div >
        <p class="humidity">Humidade <span>65</span>%</p>
        <div class="wind">
            <img  src="./assets/images/arrow.png" alt="Seta que representa direção do vento">
            <p>Velocidade do vento: <span>1,54</span>m/s</p>
        </div>

    </section>
    <section class="input">
        <input type="text" placeholder="Busque uma cidade">
        <button type="button">Buscar</button>
    </section>

    <script src="./assets/script/previsao.js"></script>
</body>

</html>
