<!DOCTYPE html>
<html ng-app="taskModule" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="taskController">
    <header id="header">
        <section class="tittle">
            <h1>To do list</h1>
            <button>
                <span class="material-symbols-outlined">
                    add
                </span>
                Add task
            </button>
        </section>
        <section class="filters">
            <label class="checkbox">
                <input type="checkbox">Completed
                <span></span>
            </label>
            <label class="checkbox">
                <input type="checkbox">To do
                <span></span>
            </label>
            <label class="checkbox">
                <input type="checkbox">For today
                <span></span>
            </label>
        </section>
    </header>

    <main id="content">
        <article>
            <label>
                <input type="checkbox">
                <h3>Task name</h3>
            </label>
            <button>
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </article>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>
