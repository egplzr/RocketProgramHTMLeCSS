<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: coral;
        }

        .box{
            background: darkcyan;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg) scale(2) skew(25deg, 25deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
