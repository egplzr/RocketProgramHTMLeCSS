<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD-Bootstrap-Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-black my-5 py-5 text-white">
  <section class="container bg-dark py-3">
    <h1 class="display-6 my-3 text-center">CRUD Funcionarios</h1>
    <div class="text-end mb-3">
      <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
        data-bs-target="#funcionarioModal">Adicionar</button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Cargo</th>
          <th scope="col" colspan="2" class="text-center">Opções</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

  <div class="modal fade" id="funcionarioModal" tabindex="-1" aria-labelledby="funcionarioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="funcionarioModalLabel">Adicionar Funcionarios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" id="nome" class="form-control" placeholder="Nome" aria-label="Nome">
          </div>
          <div class="mb-3">
            <input type="text" id="email" class="form-control" placeholder="Email" aria-label="Email">
          </div>
          <div class="mb-3">
            <input type="text" id="cargo" class="form-control" placeholder="Cargo" aria-label="Cargo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btnAdicionar" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap-script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <!-- CRUD-script -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
