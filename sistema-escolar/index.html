<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="bg-black text-white">
    <header class="container my-5">
        <div class="row text-center">
            <div class="col-12">
                <h1>Sistema Escolar</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="container bg-dark border-dark rounded-3 p-4 w-50">
            <div class="row text-center">
                <div class="col-12">
                    <h2>Login</h2>
                </div>
                <div class="row text-start">
                    <div class="col-12">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control bg-black border-dark text-white" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control bg-black border-dark text-white" id="password" required>
                            </div>
                            <div id="errorMessage" class="error-message">
                                Email ou senha incorretos.
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="User.js"></script>
    <script src="Student.js"></script>
    <script src="Teacher.js"></script>
    <script src="Login.js"></script>
</body>

</html>
