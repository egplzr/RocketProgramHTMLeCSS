<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regex Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-light py-5 my-5">
  <div class="container-sm w-25 bg-danger-subtle p-4 rounded-3 border border-light">
    <form id="formRegex" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" name="nome" placeholder="Exemplo de Nome da Silva">
        <div id="nomeMsg" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="exemplo@email.com">
        <div id="emailMsg" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" name="cpf" placeholder="000.000.000-00">
        <div id="cpfMsg" class="form-text"></div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-success">Validar</button>
    </div>
    </form>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
